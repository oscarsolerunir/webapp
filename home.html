<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>

    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/home.html">
                <img src="images/logonav.png" alt="Workable" class="logo-img">
            </a>
            <div class="d-flex align-items-center logout">
                <span id="user-email" class="me-3"></span>
                <a href="#" class="logout-link" onclick="logout()"><i class="bi bi-power logout-icon"></i></a>
            </div>
        </div>
    </nav>
    
    <!-- Side menu -->
    <div id="sideMenu" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
      <a href="home.html"><i class="bi bi-house"></i> Inicio</a>
      <a href="listado.html"><i class="bi bi-search"></i> Buscar</a>
      <a href="perfil.html"><i class="bi bi-person"></i> Perfil</a>
      <a href="#"><i class="bi bi-calendar"></i> Mis reservas</a>
      <a href="#"><i class="bi bi-bell"></i> Notificaciones</a>
      <a href="#"><i class="bi bi-question-circle"></i> Ayuda</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="container-fluid hero">
    <div class="hero__title mb-4">
      <h1>Encuentra tu lugar de trabajo perfecto</h1>
    </div>
    <div class="hero__search">
      <div class="input-group mb-3">
        <input type="search" class="form-control" placeholder="Buscar coworking" aria-label="Buscar coworking" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
        </div>
      </div>
    </div>
  </section>

  <!-- Contenido -->
  <main class="container">

    <!-- Categorias -->
    <section class="row categories text-center my-5">
      <div class="col">
        <a href="#">
          <div class="category__icon mb-1"><i class="bi bi-eye"></i></div>
          <span class="category__text">Con vistas</span>
        </a>
      </div>
      <div class="col">
        <a href="#">
          <div class="category__icon mb-1"><i class="bi bi-building"></i></div>
          <span class="category__text">Céntrico</span>
        </a>
      </div>
      <div class="col">
        <a href="#">
          <div class="category__icon mb-1"><i class="bi bi-arrows-fullscreen"></i></div>
          <span class="category__text">Espacioso</span>
        </a>
      </div>
      <div class="col">
        <a href="#">
          <div class="category__icon mb-1"><i class="bi bi-clock"></i></div>
          <span class="category__text">24 horas</span>
        </a>
      </div>
    </section>
      
    <!-- Coworkings destacados -->
    <section class="row coworking__featured">
      <div class="section__title">
        <h2>Coworkings destacados</h2>
      </div>
    </section>

    <!-- Ciudades -->
    <section class="row cities">
      <div class="section__title">
        <h2>Ciudades destacadas</h2>
      </div>
      <div class="col-6 col-lg-4">
        <a href="#">
          <div class="city__card">
              <img src="images/Madrid.jpg" class="img-fluid city__image" alt="Madrid">
              <div class="city__name">Madrid</div>
          </div>
        </a>
      </div>
      <div class="col-6 col-lg-4">
        <a href="#">
          <div class="city__card">
              <img src="images/Valencia.jpg" class="img-fluid city__image" alt="Valencia">
              <div class="city__name">Valencia</div>
          </div>
        </a>
      </div>
      <div class="col-6 col-lg-4">
          <div class="city__card">
              <img src="images/Barcelona.jpg" class="img-fluid city__image" alt="Barcelona">
              <div class="city__name">Barcelona</div>
          </div>
      </div>
      <div class="col-6 col-lg-4">
          <div class="city__card">
              <img src="images/Sevilla.jpg" class="img-fluid city__image" alt="Sevilla">
              <div class="city__name">Sevilla</div>
          </div>
      </div>
      <div class="col-6 col-lg-4">
          <div class="city__card">
              <img src="images/Coruña.jpg" class="img-fluid city__image" alt="A coruña">
              <div class="city__name">A Coruña</div>
          </div>
      </div>
      <div class="col-6 col-lg-4">
          <div class="city__card">
              <img src="images/Valladolid.jpg" class="img-fluid city__image" alt="Valladolid">
              <div class="city__name">Valladolid</div>
          </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid">
      <p>&copy; 2024 Workable. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="nav.js"></script>
  <script src="home.js"></script>
</body>
</html>
