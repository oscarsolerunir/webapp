<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/home.html">
                <img src="images/logonav.png" alt="Workable" class="logo-img">
            </a>
            <div class="d-flex align-items-center logout">
                <span id="user-email" class="me-3"></span>
                <a href="#" class="logout-link" onclick="logout()"><i class="bi bi-power logout-icon"></i></a>
            </div>
        </div>
    </nav>
    
    <!-- Side menu -->
    <div id="sideMenu" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
      <a href="home.html"><i class="bi bi-house"></i> Inicio</a>
      <a href="listado.html"><i class="bi bi-search"></i> Buscar</a>
      <a href="perfil.html"><i class="bi bi-person"></i> Perfil</a>
      <a href="#"><i class="bi bi-calendar"></i> Mis reservas</a>
      <a href="#"><i class="bi bi-bell"></i> Notificaciones</a>
      <a href="#"><i class="bi bi-question-circle"></i> Ayuda</a>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container mt-5">

    <!-- Formulario de reserva -->
    <div class="row booking__form">
      <h2>Reservar coworking</h2>
      <form id="formreserva">
        <div class="form-group mb-3">
          <label for="start">Fecha de inicio</label>
          <input type="date" id="start" name="trip-start" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="end">Fecha de fin</label>
          <input type="date" id="end" name="trip-end" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="start-time">Hora de llegada</label>
          <input type="time" id="start-time" name="start-time" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="end-time">Hora de salida</label>
          <input type="time" id="end-time" name="end-time" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="num-personas">Número de personas</label>
          <select id="num-personas" name="num-personas" class="form-control" required>
            <option value="">Selecciona el número de personas</option>
            <option value="1">1 persona</option>
            <option value="2">2 personas</option>
            <option value="3">3 personas</option>
            <option value="4">4 personas</option>
            <option value="5">5 personas</option>
            <option value="6">6 personas</option>
            <option value="7">7 personas</option>
            <option value="8">8 personas</option>
            <option value="9">9 personas</option>
            <option value="10">10 personas</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservedConfirmedModal">Reservar</button>
      </form>
    </div>

    <div class="modal fade" id="reservedConfirmedModal" tabindex="-1" aria-labelledby="reservedConfirmedLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reservedConfirmedLabel">¡Reserva confirmada!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>¡Tu reserva ha sido confirmada! Puedes ver tus reservas en la sección de "Mis reservas".</p>
            <p id="modal-start"></p>
            <p id="modal-end"></p>
            <p id="modal-start-time"></p>
            <p id="modal-end-time"></p>
            <p id="modal-num-personas"></p>
            <button type="button" class="btn btn-primary" onclick="location.href='home.html'">Ir a la home</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid">
      <p>&copy; 2024 Workable. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="nav.js"></script>
  <script src="reserva.js"></script>
</body>
</html>
