<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workable - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 textoizq">
            <div class="textocentrado mb-4">
                <img src="images/logo.png" alt="Workable Logo" class="logo">
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control campoform" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control campoform" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control campoform" id="password" placeholder="Escribe aquí tu contraseña" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="recuerdame">
                    <label class="form-check-label" for="recuerdame">Recuérdame</label>
                </div>
                <a href="#" class="textoenlaces d-block mb-3 textocentrado">¿Olvidaste la contraseña?</a>
                <p class="textocentrado mb-4 textoenlaces">
                    ¿No eres usuario? <a href="#" class="textoenlaces">Crea una cuenta.</a>
                </p>
            
                <button type="submit" class="btn btn-warning btn-block boton margena">Entrar</button>
            </form>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="session.js"></script>
</body>
</html>
